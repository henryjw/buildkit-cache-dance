---
name: Test
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Cache var-cache-apt
        uses: actions/cache@v3
        with:
          path: var-cache-apt
          key: var-cache-apt-${{ hashFiles('.github/workflows/test/Dockerfile',  '.github/workflows/test.yml') }}
      - name: Cache var-lib-apt
        uses: actions/cache@v3
        with:
          path: var-lib-apt
          key: var-lib-apt-${{ hashFiles('.github/workflows/test/Dockerfile', '.github/workflows/test.yml') }}
      - name: inject var-cache-apt into docker
        uses: ./
        with:
          cache-source: var-cache-apt
          cache-target: /var/cache/apt
      - name: inject var-lib-apt into docker
        uses: ./
        with:
          cache-source: var-lib-apt
          cache-target: /var/lib/apt
      - name: Build
#        exec docker buildx build --load --secret id=npmrc,src=$HOME/.npmrc -t comment-service:1.0 -f ./apps/comment-service/Dockerfile . $@
        uses: gacts/run-and-post-run@7aec950f3b114c4fcf6012070c3709ecff0eb6f8 # v1.4.0
        with:
          run: docker buildx build -f ./test/Dockerfile .

